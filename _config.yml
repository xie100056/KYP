# Theme
minimal_mistakes_skin: "default"

# Site Settings
locale: zh-CN
title: "KYP国青会"
title_separator: "｜"
subtitle: "记录 · 思考 · 成长"
name: "KYP国青会"
description: "KYP国青会官方博客，记录活动、观点与成长历程。"

url: https://xie100056.github.io
baseurl: ""
repository: xie100056/xie100056.github.io
timezone: Asia/Shanghai

words_per_minute: 300
enable_copy_code_button: true

# Comments (预留，后续可接 Giscus)
comments:
  provider: false

# Author / Organization
author:
  name: "KYP国青会"
  bio: "KYP国青会｜青年交流与成长记录"
  location: "China"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/你的用户名"

social:
  type: Organization
  name: "KYP国青会"

# Feed
atom_feed:
  hide: true

# Search
search: true

# Reading
include:
  - .htaccess
  - _pages

# Markdown
markdown: kramdown
highlighter: rouge

# Output
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# Plugins (GitHub Pages 兼容)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true
